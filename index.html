<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>frontend mentor </title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <div class="card">
      <div class="price-info">
        <div class="page-views"><span>100K</span><span>PAGEVIEWS</span></div>
        <div class="price-tag"><span id="price">$16</span>.00<span class="price-tag-month">/month</span></div>
      </div>
      <div class="progress">
        <label for="price-slider"></label>
        <input class = 'range' id="range" type="range" min="1" max="32" step="1" value="16">
      </div>
      <div class="price-tag-mobile"><span id="priceMobile">$16</span>.00<span class="price-tag-month-mobile">/month</span></div>
      <div class="billing-info">
        <span>Monthly Billing</span>
        <label for="paymentInterval"></label>
        <span class="checkPeriod"><input onclick="check()" type="checkbox" name="paymentInterval" id="checkP" class="checkbox" value="c">
        <span class="indicator"></span>
        </span>
        <span>Yearly Billing</span>
        <span class="discount">25% discount</span>
      </div>
      <hr />
      <div class="product-info">
        <ul>
          <li><span><img src="./images/icon-check.svg" alt=""></span>Unlimited websites</li>
          <li><span><img src="./images/icon-check.svg" alt=""></span>100% data ownership</li>
          <li><span><img src="./images/icon-check.svg" alt=""></span>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
